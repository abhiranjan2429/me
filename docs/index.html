<!DOCTYPE html>
<html>

<head>
  <title>Abhiranjan</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    :root {
      /* Light theme colors */
      --bg-light: #fff;
      --text-light: #000;
      --link-light: #007bff;

      /* Dark theme colors */
      --bg-dark: #121212;
      --text-dark: #e0e0e0;
      --link-dark: #1e90ff;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Light theme */
    body.light-theme {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Dark theme */
    body.dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    /* Theme toggle button */
    .theme-toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .theme-toggle-button:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }

    /* For markdown link styling (GitHub style) */
    a {
      color: var(--link-light);
    }

    .dark-theme a {
      color: var(--link-dark);
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>
  <h1>Embedding .docx, .md, and .pdf files</h1>


  <h2>Embedded .md file:</h2>
  <div id="markdown-content" class="markdown-body"></div>

  <h2>Embedded .pdf file:</h2>

  <embed src="resume.pdf" width="600" height="500" type="application/pdf">
  <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>

  <script>
    // Function to toggle between light and dark themes
    function toggleTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // If a theme is saved in localStorage, use it. Otherwise, use the system's preference.
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      } else if (prefersDarkMode) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.add('light-theme');
      }
    }
    document.addEventListener('DOMContentLoaded', function () {
      async function loadMarkdown() {
        try {
          // Replace with your actual markdown filename
          const response = await fetch('resume.md');
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const markdownText = await response.text();

          // For newer versions of marked (4.x+), use this:
          if (typeof marked.parse === 'function') {
            document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
          }
          // Fallback for older versions
          else if (typeof marked === 'function') {
            document.getElementById('markdown-content').innerHTML = marked(markdownText);
          }
          else {
            throw new Error('Marked library is not loaded correctly');
          }
        } catch (error) {
          console.error('Error loading Markdown:', error);
          document.getElementById('markdown-content').innerHTML = 'Failed to load content: ' + error.message;
        }
      }

      loadMarkdown();
    });
  </script>
</body>

</html>
