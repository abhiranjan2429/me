<!DOCTYPE html>
<html>
<head>
  <title>Abhiranjan</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Embedding .docx, .md, and .pdf files</h1>


  <h2>Embedded .md file:</h2>
  <div id="markdown-container"></div>

  <h2>Embedded .pdf file:</h2>

  <embed src="resume.pdf" width="600" height="500" type="application/pdf">

    <script>
      // Function to fetch and render the Markdown file
      async function loadMarkdown() {
          try {
              // Replace 'your-file.md' with your actual markdown filename
              const response = await fetch('resume.md');
              if (!response.ok) {
                  throw new Error('Failed to load Markdown file');
              }
              const markdownText = await response.text();
              // Convert Markdown to HTML and insert into the page
              document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
          } catch (error) {
              console.error('Error loading Markdown:', error);
              document.getElementById('markdown-content').innerHTML = 'Failed to load content.';
          }
      }

      // Call the function when the page loads
      window.onload = loadMarkdown;
  </script>
</body>
</html>
