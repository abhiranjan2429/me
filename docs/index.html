<!DOCTYPE html>
<html>
<head>
  <title>Embedding Example</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Embedding .docx, .md, and .pdf files</h1>

  <h2>Embedded .docx file:</h2>
  <iframe src="https://docs.google.com/gview?url=https://your-username.github.io/your-repo/file.docx&embedded=true" width="600" height="500"></iframe>

  <h2>Embedded .md file:</h2>
  <div id="markdown-container"></div>

  <h2>Embedded .pdf file:</h2>
  <embed src="file.pdf" width="600" height="500" type="application/pdf">

  <script>
    fetch('resume.md')
      .then(response => response.text())
      .then(markdown => {
        const html = marked(markdown);
        console.log(markdown.toString())
        document.getElementById('markdown-container').innerHTML = html;
      });
  </script>
</body>
</html>
